<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Functions</h1>
    <p>Somando um número + 7</p>
    <input type="number" name="txt" id="txt">
    <input type="button" value="somar com 7" onclick="add7()">
    <div id="res1">Resultado</div>
    <script>
        function add7(){
            let n = document.getElementById('txt')
            let res = document.getElementById('res1')
            let nv = Number(n.value)
            let s = nv+7
            res.innerHTML = `A soma entre ${nv} + 7 é igual a ${s}`
        }
    </script>

    <br>

    <p>Multiplicando números</p>
    <input type="number" name="numb1" id="numb1">
    <input type="number" name="numb2" id="numb2">
    <input type="button" value="multiplicar" onclick="multiplyque()">
    <div id="res2">Resultado</div>
    <script>
        function multiplyque(){
            let n1 = document.getElementById('numb1')
            let n2 = document.getElementById('numb2')
            let res = document.getElementById('res2')
            let nv1 = Number(n1.value)
            let nv2 = Number(n2.value)
            let s = nv1 * nv2
            res.innerHTML = `A multiplicação entre ${nv1} e ${nv2} é igual a ${s}`
        }
    </script>

</body>
</html>
